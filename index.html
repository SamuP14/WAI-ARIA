<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap y WAI-ARIA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- 1) Botón -->

    <!-- Sin WAI-ARIA -->
    <button type="button" class="btn btn-primary">Enviar</button>

    <!-- Con WAI-ARIA -->
    <button type="button" class="btn btn-primary" role="button" aria-label="Enviar formulario"
        tabindex="0">Enviar</button>

    <!-- 2) Dropdown -->

    <!-- Sin WAI-ARIA -->
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
            Menú desplegable
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Opción 1</a></li>
            <li><a class="dropdown-item" href="#">Opción 2</a></li>
            <li><a class="dropdown-item" href="#">Opción 3</a></li>
        </ul>
    </div>

    <!-- Con WAI-ARIA -->
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" aria-haspopup="true" aria-expanded="false"
            aria-controls="dropdownMenu" id="dropdownButton">
            Menú desplegable
        </button>
        <ul class="dropdown-menu" id="dropdownMenu" role="menu" aria-labelledby="dropdownButton">
            <li><a class="dropdown-item" href="#" role="menuitem">Opción 1</a></li>
            <li><a class="dropdown-item" href="#" role="menuitem">Opción 2</a></li>
            <li><a class="dropdown-item" href="#" role="menuitem">Opción 3</a></li>
        </ul>
    </div>

    <!-- 3) Alerta -->

    <!-- Sin WAI-ARIA -->
    <div class="alert alert-warning" role="alert">
        Esto es una alerta.
    </div>

    <!-- Con WAI-ARIA -->
    <div class="alert alert-warning" role="alert" aria-live="assertive" aria-atomic="true">
        Esto es una alerta.
    </div>

    <!-- 4) Pestañas -->

    <!-- Sin WAI-ARIA -->
    <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab" href="#home">Inicio</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#profile">Perfil</a>
        </li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane active" id="home">Contenido de Inicio</div>
        <div class="tab-pane" id="profile">Contenido de Perfil</div>
    </div>

    <!-- Con WAI-ARIA -->

    <ul class="nav nav-tabs" role="tablist" aria-orientation="horizontal">
        <li class="nav-item" role="presentation">
          <a class="nav-link active" id="tab-home" data-bs-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true" tabindex="0">Inicio</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" id="tab-profile" data-bs-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false" tabindex="0">Perfil</a>
        </li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane active" id="home" role="tabpanel" aria-labelledby="tab-home">Contenido de Inicio</div>
        <div class="tab-pane" id="profile" role="tabpanel" aria-labelledby="tab-profile">Contenido de Perfil</div>
    </div>

    <!-- 5) NavBar -->

    <!-- Sin WAI-ARIA -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Marca</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="#">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Enlace</a>
            </li>
            </ul>
        </div>
    </nav>

    <!-- Con WAI-ARIA -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" role="navigation" aria-label="Barra de navegación principal">
        <a class="navbar-brand" href="#">Marca</a>
        <button class="navbar-toggler" type="button" aria-expanded="false" aria-controls="navbarNav" aria-label="Alternar navegación">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="#" aria-current="page">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Enlace</a>
            </li>
            </ul>
        </div>
    </nav>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>

</html>
